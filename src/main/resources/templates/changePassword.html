<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Log In Page</title>
</head>
<body>
	<form th:action="@{/confirm}" method="post" th:object="${user}">
	
		<table>
			<tr>
				<td>
					Username
				</td>
				<td>
					<input required type="text" th:field="*{username}"/>
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input required type="password" th:field="*{password}"/>
				</td>
			</tr>
			<tr>
				<td>
					Re-enter Password
				</td>
				<td>
					<input required type="password" th:field="*{newPassword}"/>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<button>Confirm</button>
				</td>
			</tr>
		</table>
	</form>
	
</html>
