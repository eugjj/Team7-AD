<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1494831541.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Kuruma - Change Password</title>
</head>
<body>
	<div th:replace="fragment/general.html :: nav"></div>
	<form th:action="@{/confirm}" method="POST" th:object="${user}" style="max-width: 350px; margin: 0 auto; margin-top: 150px">
		<div class="border border-secondary rounded p-3">
			<p>Change Password</p>
			<p>
				<input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Username" required />
			</p>
			<p>
				<input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="password" th:field="*{newPassword}" name="newPassword" class="form-control" placeholder="Re-enter Password" required />
			</p>
			<p>
				<input type="submit" value="Submit" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	
	<footer th:replace="fragment/footer.html :: footer"></footer>



	
	
</html>
