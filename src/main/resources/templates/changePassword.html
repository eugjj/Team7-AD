<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1494831541.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Kuruma - Change Password</title>
</head>
<body>
	<form th:action="@{/confirm}" method="post" th:object="${user}">
	
		<table>
			<tr>
				<td>
					Username
				</td>
				<td>
					<input required type="text" th:field="*{username}"/>
				</td>
			</tr>
			<tr>
				<td>
					Password
				</td>
				<td>
					<input required type="password" th:field="*{password}"/>
				</td>
			</tr>
			<tr>
				<td>
					Re-enter Password
				</td>
				<td>
					<input required type="password" th:field="*{newPassword}"/>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<button>Confirm</button>
				</td>
			</tr>
		</table>
	</form>
	
</html>
