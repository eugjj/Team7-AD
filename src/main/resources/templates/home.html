<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">	
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1494831541.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>

<body>
	<div th:replace="fragment/general.html :: nav"></div>
	
<section class="mt-5">
	
	<form th:action="@{/search}" method="POST" style="max-width:500px; margin: 0 auto">
	<div class="border border-secondary rounded p-3">
			
		 <table class="table table-borderless">
	       		<tr>
	                <td><input type="text" class="form-control" id="inputdefault" placeholder="Begin your Kuruma car search now..." name="entry" th:value="${entry}"/></td>
	            </tr>
	            
	            <tr>
	                <td class="text-end" colspan="2"><button class="btn btn-primary">Search <i class="fa-solid fa-magnifying-glass-arrow-right"></button></td>
	            </tr>
	    </table>
    </form>
	</div>
</section>

	<footer th:replace="fragment/footer.html :: footer"></footer>
</body>
</html>
