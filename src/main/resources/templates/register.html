<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">	
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1494831541.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<title>Kuruma - Registration</title>
</head>

<body>
<div th:replace="fragment/general.html :: nav"></div>
<div class="container-fluid text-center">
<div class="alert alert-success" role="alert" th:if="${#strings.equals(message,'success')}"value ="${message}">
  Registration success!
</div>
<div class="alert alert-danger" role="alert" th:if="${#strings.equals(message,'repeat username')}"value ="${message}">
  The username entered is being used by another user, please choose another username.
</div>
<div th:if="${#strings.isEmpty(message)}">
	<img src="image/kurumalogo.png" class="img-fluid" />
</div>
	
	<form th:action="@{/register/new}" method="post" th:object="${user}" style="max-width: 350px; margin: 0 auto">
		
		<div class="border border-secondary rounded p-3">
			<p>Please fill in the following details</p>
			<p>
				<input type="email" th:field="*{email}" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Username" required />
			</p>
			<p>
				<input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="submit" value="Register" class="btn btn-primary" />
			</p>
			<div class="container">
		 
		 <table>		
		</div>
	</form>	
</div>
</body>
</html>
