<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">	
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Kuruma Registration</title>
</head>
<body>
<div th:replace="fragment/general.html :: nav"></div>
<div class="container-fluid text-center">

	<div>
		<img src="image/kurumalogo.png" class="img-fluid" />
	</div>
	
	<form th:action="@{/register/new}" method="post" th:object="${user}" style="max-width: 350px; margin: 0 auto">
		
		<div class="border border-secondary rounded p-3">
			<p>Please fill in the following details</p>
			<p>
				<input type="email" th:field="*{email}" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Username" required />
			</p>
			<p>
				<input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="submit" value="Register" class="btn btn-primary" />
			</p>
			<div class="container">
		 <div>
		 	<span style="color: red;" th:if="${message != null}">The username entered is being used by another user, please choose another username.</span>
		 </div>
		 <table>		
		</div>
	</form>	
</div>
</body>
</html>
