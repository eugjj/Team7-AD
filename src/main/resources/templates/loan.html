<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">	
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1494831541.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

	<title>Kuruma Loan Calculator</title>		
	<script type="text/javascript" src="/js/loan.js"></script>			
	</head>
	<body>
	<div th:replace="fragment/general.html :: nav"></div>
	<div id="content">
		<h2>Car Loan Calculator <i class="fa-solid fa-calculator"></i><hr style="height:2px;border-width:0;color:gray;background-color:gray;width:80%"></h2>
		
	<div class="container-fluid">
	<div class="row">
		<div class="col-xl-6">			
			<div class="mb-3">
				<label for="principal" class="form-label"><b>Car Loan Amount (SGD <i class="fa-solid fa-dollar-sign"></i>):</b></label>
				<input type="text" class="form-control" id="carLoan" placeholder="eg. 100000"/>
			</div>
			<div class="mb-3">
				<label for="interest" class="form-label"><b>Interest Rate (%) :</b></label>
				<input type="text" id="interest" class="form-control" placeholder="eg. 2.3"/>
			</div>
			<div class="mb-3">
				<label for="years" class="form-label"><b>Loan Term (Years) :</b></label>
				<input type="text" id="years" class="form-control" placeholder="eg. 5"/>
			</div>
		
		
				<input class="btn btn-primary" type="button" value="Calculate" onclick="getValues()" />	
			</div>						
			
		
		
		<div class="col-xl-6">
		
		
		<div class="mb-3" style="margin-left: 25px; margin-top: 60px;">
			<fieldset>
			<h4>Monthly commitment <i class="fa-solid fa-hand-holding-dollar"></i></h4>
		</div>
		<div class="mb-3">
				<h5><div id="Result" style="margin-left: 70px;"></div></h5>
			</fieldset>		
		</div>				
		
		</div>
	</div>
	</div>	
	</div>
		<footer th:replace="fragment/footer.html :: footer"></footer>
	</body>
</html>
