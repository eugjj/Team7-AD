<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1494831541.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

	<title>Kuruma - Login</title>
	
</head>
<body>
<div th:replace="fragment/general.html :: nav"></div>
<section>
<div class="container-fluid text-center">
	<div>
		<img src="image/kurumalogo.png" class="img-fluid" />
	</div>
	
	<form th:action="@{/submit}" method="POST" th:object="${user}" style="max-width: 350px; margin: 0 auto">
		<div class="border border-secondary rounded p-3">
			<p>Login</p>
			<p>
				<input type="text" th:field="*{username}" name="email" class="form-control" placeholder="Username" required />
			</p>
			<p>
				<input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required />
			</p>
			
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>
		<p>New to Kuruma?<a th:href="@{/register}">Register Now</a></p>
	</div>
</section>
</div>
	<div th:replace="fragment/footer.html :: footer"></div>
</body>
</html>
